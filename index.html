<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-light: #ffffff;
            --text-dark: #ffffff;
            --text-light: #1a1a1a;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --shadow-color: rgba(59, 130, 246, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        body.light {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        /* Scroll Progress Indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #10b981, #ef4444);
            z-index: 9999;
            transition: width 0.25s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Enhanced Navigation */
        .bg-dynamic {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
        }

        .light .bg-dynamic {
            background: rgba(255, 255, 255, 0.9);
        }

        .border-dynamic {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .light .border-dynamic {
            border-color: rgba(0, 0, 0, 0.1);
        }

        .text-dynamic {
            color: var(--text-dark);
        }

        .light .text-dynamic {
            color: var(--text-light);
        }

        /* Morphing Background */
        .morphing-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: morphing 15s ease-in-out infinite;
        }

        @keyframes morphing {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { animation-delay: 0s; }
        .floating-element:nth-child(2) { animation-delay: 2s; }
        .floating-element:nth-child(3) { animation-delay: 4s; }
        .floating-element:nth-child(4) { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Profile Container */
        .profile-container {
            perspective: 1000px;
        }

        .profile-inner {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .profile-container:hover .profile-inner {
            transform: rotateY(180deg);
        }

        .profile-image {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-initials {
            display: none;
        }

        /* Glitch Text Effect */
        .glitch-text {
            position: relative;
            animation: glitch 2s linear infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-top 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .glitch-text::after {
            animation: glitch-bottom 1.5s linear infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        @keyframes glitch-top {
            2%, 64% { transform: translate(2px, -2px); }
            4%, 60% { transform: translate(-2px, 2px); }
            62% { transform: translate(13px, -1px) skew(-13deg); }
        }

        @keyframes glitch-bottom {
            2%, 64% { transform: translate(-2px, 0); }
            4%, 60% { transform: translate(-2px, 0); }
            62% { transform: translate(-22px, 5px) skew(21deg); }
        }

        /* Gradient Text */
        .gradient-text-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-text-accent {
            background: linear-gradient(45deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Liquid Buttons */
        .liquid-btn {
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .liquid-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .liquid-btn:hover::before {
            left: 100%;
        }

        .gradient-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .social-linkedin:hover {
            background: #0077b5;
            border-color: #0077b5;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 119, 181, 0.3);
        }

        .social-github:hover {
            background: #333;
            border-color: #333;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(51, 51, 51, 0.3);
        }

        .social-email:hover {
            background: #ea4335;
            border-color: #ea4335;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(234, 67, 53, 0.3);
        }

        /* Enhanced Navigation Buttons */
        .nav-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 50px;
            z-index: -1;
        }

        .nav-button:hover::before {
            transform: translateX(100%);
        }

        .nav-button:hover::after {
            opacity: 1;
        }

        .nav-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px var(--shadow-color);
            border-color: rgba(255, 255, 255, 0.3);
            color: white !important;
        }

        .nav-button i {
            transition: transform 0.3s ease;
            margin-right: 8px;
        }

        .nav-button:hover i {
            transform: scale(1.2) rotate(360deg);
        }

        /* Individual button styles */
        .nav-about {
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-color: rgba(102, 126, 234, 0.4);
        }

        .nav-skills {
            --gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow-color: rgba(240, 147, 251, 0.4);
        }

        .nav-projects {
            --gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-color: rgba(79, 172, 254, 0.4);
        }

        .nav-contact {
            --gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --shadow-color: rgba(67, 233, 123, 0.4);
        }

        /* Active state animation */
        .nav-button:active {
            transform: translateY(-6px) scale(1.02);
            transition: transform 0.1s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-button {
                font-size: 16px;
                padding: 10px 20px;
            }
            
            .glitch-text {
                font-size: 3rem !important;
            }
            
            .profile-inner {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 640px) {
            .nav-button {
                font-size: 14px;
                padding: 8px 16px;
                margin: 4px;
            }
        }

        /* Light theme adjustments */
        .light .nav-button {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-light);
        }

        .light .nav-button:hover {
            color: white !important;
        }

        .light .morphing-bg {
            background: linear-gradient(45deg, #f8fafc, #e2e8f0, #cbd5e0, #a0aec0);
        }

        /* Additional smooth animations */
        .nav-button {
            animation: fadeInUp 0.6s ease forwards;
        }

        .nav-button:nth-child(1) { animation-delay: 0.1s; }
        .nav-button:nth-child(2) { animation-delay: 0.2s; }
        .nav-button:nth-child(3) { animation-delay: 0.3s; }
        .nav-button:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulse effect on load */
        .nav-button {
            animation: fadeInUp 0.6s ease forwards, pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
            }
        }

        .nav-button:hover {
            animation: none;
        }
    </style>
</head>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.getElementById('body');
        const themeIcon = document.getElementById('themeIcon');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light');
            body.classList.toggle('dark');
            
            if (body.classList.contains('light')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // Scroll Progress
        window.addEventListener('scroll', () => {
            const scrollProgress = document.getElementById('scrollProgress');
            const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            scrollProgress.style.width = scrollPercent + '%';
        });

        // Navbar show/hide on scroll
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 100) {
                navbar.style.display = 'block';
                if (scrollTop > lastScrollTop) {
                    navbar.style.transform = 'translateY(-100%)';
                } else {
                    navbar.style.transform = 'translateY(0)';
                }
            } else {
                navbar.style.display = 'none';
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        // Typing Animation
        const typingText = document.getElementById('typingText');
        const texts = [
            'Full Stack Developer',
            'Web Designer',
            'Problem Solver',
            'Code Enthusiast'
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                typingText.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                
                if (charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                }
            } else {
                typingText.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                
                if (charIndex === currentText.length) {
                    isDeleting = true;
                    setTimeout(type, 2000);
                    return;
                }
            }
            
            setTimeout(type, isDeleting ? 50 : 100);
        }

        // Start typing animation
        setTimeout(type, 1000);

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Enhanced navigation buttons animation
        gsap.from('.nav-button', {
            duration: 1.2,
            y: 50,
            opacity: 0,
            stagger: 0.2,
            ease: "power3.out",
            delay: 1.5
        });

        // Parallax effect for floating elements
        gsap.to('.floating-element', {
            y: -50,
            rotation: 360,
            duration: 3,
            ease: "power1.inOut",
            yoyo: true,
            repeat: -1,
            stagger: 0.5
        });

        // Enhanced hover effects for navigation buttons
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                gsap.to(button, {
                    duration: 0.3,
                    scale: 1.05,
                    y: -8,
                    ease: "power2.out"
                });
            });

            button.addEventListener('mouseleave', () => {
                gsap.to(button, {
                    duration: 0.3,
                    scale: 1,
                    y: 0,
                    ease: "power2.out"
                });
            });
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
